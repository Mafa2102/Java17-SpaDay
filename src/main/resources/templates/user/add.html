<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Add User</title>
</head>
<body>

<form method="post" action="/user/add">
    <label>
        Username:
        <input type="text" th:value="${username}" name = "username" />
    </label>
    <p class="error" th:errors="${user.username}"></p>
    <label>
        Email:
        <input  th:value="${email}" name = "email" />
    </label>
    <p class="error" th:errors="${user.email}"></p>
    <label>
        Password:
        <input type="password" name = "password" />
    </label>
    <p class="error" th:errors="${user.password}"></p>
    <label>
        Verify Password:
        <input type="password" name = "verify" th:field="${user.verifyPassword}" />
    </label>
    <p class="error" th:errors="${user.verifyPassword}"></p>
    </label>

    <input type = 'submit' value = 'Submit'>
    <p th:text="${error}"></p>

</form>

</body>
</html>
